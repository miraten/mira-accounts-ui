<template name="_loginButtonsLoggedOutSingleLoginButton">
  <!-- div class="login-text-and-button" -->
    <a class="btn btn-default btn-block login-button single-login-button {{#unless configured}}configure-button{{/unless}}"
         id="login-buttons-{{name}}" href="#">
      <div class="login-image" id="login-buttons-image-{{name}}"></div>
      {{#if configured}}
        <span class="text-besides-image sign-in-text-{{name}}">{{i18n 'accounts.command_signinwith' 0=capitalizedName}}</span>
      {{else}}
        <span class="text-besides-image configure-text-{{name}}">{{i18n 'accounts.command_configure_service' 0=capitalizedName}}</span>
      {{/if}}
    </a>
  <!-- /div -->
</template>

<template name="_loginButtonsLoggingInSingleLoginButton">
  <a class="btn btn-default navbar-btn login-text-and-button" href="#">
    {{> _loginButtonsLoggingIn}}
  </a>
</template>

<template name="_loginButtonsLoggedInSingleLogoutButton">
  <div class="login-text-and-button">
    <div class="login-display-name">
      {{displayName}}
    </div>
    <div class="login-button single-login-button" id="login-buttons-logout">{{i18n 'accounts.command_signout'}}</div>
  </div>
</template>
